# WhatATheme
markdown: kramdown

# URL of the Site
url: 'https://basti564.github.io'
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: Basti564's website
# Description of the Site
description: Bastians small website and blog
# URL of Image of the Site
site-image: /assets/images/meta.jpg
# Keywords of the Site
site-keywords: Site, Website, Basti564
# URL for the Image of custom Favicon
favicon-url: /assets/images/favicon.ico
# Language of the website
language: "en"

# URL of the NyanCat APNG
heroimage: /assets/images/NyanCat.png

# Social Media and Contact
